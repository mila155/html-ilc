<!DOCTYPE html>
<html>
<head></head>
<body>

    <form>
        <h1>Halaman Register</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="address@gmail.com" required>
        
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        
        <br><br>
        
        <label for="myfile">Foto Profil:</label>
        <input type="file" id="myfile" name="myfile" value="Choose  File" required>
        
        <br><br>

        <label for="tanggal lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal lahir" name="tanggal lahir" required>

        <br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="g1">Male</option>
            <option value="g2">Female</option>
            <option value="g3">Decide not to choose</option>
        </select>

        <br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
